<div class="card">
  <div class="header">
    <h1 class="title">Flight Edit</h1>
  </div>
  <div class="content">
    <p>Id: {{id}}</p>
    <p>ShowDetails: {{showDetails}}</p>
  </div>
</div>
<form *ngIf="flight">

  <div class="form-group">
    <label>Id:</label>
    <input [(ngModel)]="flight.id" name="id" class="form-control">
  </div>

  <div class="form-group">
    <label>From:</label>
    <input [(ngModel)]="flight.from" name="from"
           class="form-control">
  </div>

  <div class="form-group">
    <label>To:</label>
    <input [(ngModel)]="flight.to" name="to"
           class="form-control">
  </div>

  <div class="form-group">
    <label>Date:</label>
    <input [(ngModel)]="flight.date" name="date"
           class="form-control">
  </div>

  <div class="form-group">
    <label>Delayed:</label>
    <input [(ngModel)]="flight.delayed" name="delayed" class="form-control" type="checkbox">
  </div>

  <button class="btn btn-default" (click)="save()">Save</button>

</form>
